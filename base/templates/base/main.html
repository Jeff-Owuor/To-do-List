<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora&family=Nunito+Sans:wght@200&family=Oswald:wght@600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DynaPuff:wght@700&family=Lora&family=Michroma&family=Nunito+Sans:wght@200&family=Oswald:wght@600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    {% block title %}
    {% endblock %}
    <title>To-do list</title>
    <style>
        body{
            background: #dde1e7;
            font-family: 'Nunito Sans', sans-serif;
            padding:55px;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6{
            font-family: 'Michroma', sans-serif;
        }
        a,
        p{
            color:black;
        }
        .container{
            max-width: 550px;
            margin:auto;
            background: #dde1e7;
            border-radius: 5px;
            box-shadow: inset -5px -5px 9px #ffffff73, inset 5px 5px 7px rgba(94,104,121,.288);
        }
        .Login{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .register{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding:4px;
        }
        .headerBar{
            display: flex;
            justify-content: space-between;
            color:white;
            padding:10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg,#EEA390 0%,#EB796F 43%,#EB796F 100%);
        }
        .headerBar a{
            text-decoration: none;
            color: rgb(241,244,238);
        }
        .taskWrapper{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .taskTitle{
            display:flex;
        }
        .taskTitle a{
            text-decoration: none;
            color: #4b5156;
            margin-left: 10px;
        }
        .taskCompleteIcon{
            height: 20px;
            width: 20px;
            background-color: rgb(105,192,105);
            border-radius: 50%;
        }
        .taskIncompleteIcon{
            height: 20px;
            width: 20px;
            background-color: rgb(139, 139, 139);
            border-radius: 50%;
        }
        .deleteLink{
            text-decoration: none;
            color: red;
            font-weight: 900;
            font-size: 25px;
            line-height: 0;
        }
        #search-add-wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;

        }
        #add-link{
            color:rgb(105,192,105);
            text-decoration: none;
            font-size: 42px;
        }
        input[type='text'],
        input[type='password'],
        textarea{
            border: 1px solid #EB796F;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            margin:0 4px;
        }
        label{
            padding-top: 10px !important;
            padding-left: 10px;
            display: block;
            margin: 0 4px;
        }
        .button{
            border: 1px solid #EB796F;
            background-color: #FAFAFA;
            color:#EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center">To-do list app</h1>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
