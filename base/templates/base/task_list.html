<h1>To-do list app</h1>
<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
      <tr>
       <td>{{task.title}}</td>
       <td><a href="{% url 'task' task.id %}">View Task</a></td>
       <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
    </tr>
    {% empty %}
       <h3>No items in list</h3>
    {% endfor %}
</table>
