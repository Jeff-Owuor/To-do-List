{% extends 'base/main.html' %}

{% block content %}
<div class="register">
<h1>Register</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register" class="button">
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
